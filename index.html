<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <input type="text" class="result key"></input>
            <div class="keyboard">
                <div class="part-keyboard keys-f">
                    <div class="key esc">esc</div>
                    <div class="key">f1</div>
                    <div class="key">f2</div>
                    <div class="key">f3</div>
                    <div class="key">f4</div>
                    <div class="key">f5</div>
                    <div class="key">f6</div>
                    <div class="key">f7</div>
                    <div class="key">f8</div>
                    <div class="key">f9</div>
                    <div class="key">f10</div>
                    <div class="key">f11</div>
                    <div class="key">f12</div>
                </div>
                <div class="part-keyboard">
                    <div class="key comma">`</div>
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">0</div>
                    <div class="key">-</div>
                    <div class="key">=</div>
                    <div class="key delete">delete</div>
                </div>
                <div class="part-keyboard">
                    <div class="key tab">tab</div>
                    <div class="key">q</div>
                    <div class="key">w</div>
                    <div class="key">e</div>
                    <div class="key">r</div>
                    <div class="key">t</div>
                    <div class="key">y</div>
                    <div class="key">u</div>
                    <div class="key">i</div>
                    <div class="key">o</div>
                    <div class="key">p</div>
                    <div class="key">[</div>
                    <div class="key">]</div>
                    <div class="key enter">enter</div>
                </div>
                <div class="part-keyboard">
                    <div class="key caps">caps</div>
                    <div class="key">a</div>
                    <div class="key">s</div>
                    <div class="key">d</div>
                    <div class="key">f</div>
                    <div class="key">g</div>
                    <div class="key">h</div>
                    <div class="key">j</div>
                    <div class="key">k</div>
                    <div class="key">l</div>
                    <div class="key">;</div>
                    <div class="key">'</div>
                    <div class="key">\</div>
                </div>
                <div class="part-keyboard">
                    <div class="key shift">shift</div>
                    <div class="key">z</div>
                    <div class="key">x</div>
                    <div class="key">c</div>
                    <div class="key">v</div>
                    <div class="key">b</div>
                    <div class="key">n</div>
                    <div class="key">m</div>
                    <div class="key">,</div>
                    <div class="key">.</div>
                    <div class="key">/</div>
                    <div class="key shift">shift</div>
                </div>
                <div class="part-keyboard">
                    <div class="key">ctrl</div>
                    <div class="key">fn</div>
                    <div class="key">
                        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="12.25" viewBox="0 0 448 512">
                            <path fill="#00fc15" d="M0 93.7l183.6-25.3v177.4H0V93.7zm0 324.6l183.6 25.3V268.4H0v149.9zm203.8 28L448 480V268.4H203.8v177.9zm0-380.6v180.1H448V32L203.8 65.7z"/>
                        </svg>
                    </div>
                    <div class="key">alt</div>
                    <div class="key space"></div>
                    <div class="key">alt</div>
                    <div class="key">ctrl</div>
                    <div class="key">fn</div>
                    <div class="key">&#8592;</div>
                    <div class="arrows">
                        <div class="key arrow">&#8593;</div>
                        <div class="key arrow">&#8595;</div>
                    </div>
                    <div class="key">&#8594;</div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
